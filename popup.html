<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前沿探索工作流</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>前沿探索工作流</h1>
            <p class="subtitle">全自动化研究助手</p>
        </header>
        
        <div class="search-config">
            <h3>🔍 搜索配置</h3>
            <div class="config-item">
                <label>关键词:</label>
                <input type="text" id="searchKeywords" placeholder="agent benchmark, multi-agent, evaluation" value="agent benchmark">
            </div>
            <div class="config-item">
                <label>搜索范围:</label>
                <select id="searchSources">
                    <option value="arxiv">arXiv</option>
                    <option value="scholar">Google Scholar</option>
                    <option value="semanticscholar">Semantic Scholar</option>
                    <option value="all">全部</option>
                </select>
            </div>
            <div class="config-item">
                <label>结果数量:</label>
                <input type="number" id="maxResults" value="10" min="1" max="50">
            </div>
        </div>
        
        <div class="features">
            <!-- 论文初筛模块 -->
            <div class="feature-card" id="paper-screening">
                <div class="feature-icon">📄</div>
                <h3>论文初筛</h3>
                <p>智能搜索并分析Agent Benchmark相关论文</p>
                <button class="feature-btn" data-feature="paper-screening">开始初筛</button>
            </div>
            
            <!-- Github调研模块 -->
            <div class="feature-card" id="github-research">
                <div class="feature-icon">🔍</div>
                <h3>Github调研</h3>
                <p>针对性代码仓审核+简介</p>
                <button class="feature-btn" data-feature="github-research">开始调研</button>
            </div>
            
            <!-- 开源追踪模块 -->
            <div class="feature-card" id="open-source-tracking">
                <div class="feature-icon">📊</div>
                <h3>开源追踪</h3>
                <p>更新论文对应的github开源情况</p>
                <button class="feature-btn" data-feature="open-source-tracking">开始追踪</button>
            </div>
        </div>
        
        <div class="status-section">
            <h3>任务状态</h3>
            <div class="status-list" id="status-list">
                <div class="status-item">
                    <span class="status-text">暂无运行中的任务</span>
                </div>
            </div>
        </div>
        
        <div class="settings">
            <button class="settings-btn" id="settings-btn">⚙️ 设置</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
