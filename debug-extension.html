<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome扩展调试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { background: #f8f9fa; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .test-btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .result { background: #e9ecef; border-radius: 4px; padding: 15px; margin-top: 10px; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>🔧 Chrome扩展调试工具</h1>
    
    <div class="debug-section">
        <h3>1. 检查扩展连接</h3>
        <button class="test-btn" onclick="testExtensionConnection()">测试扩展连接</button>
        <div id="connection-result" class="result" style="display: none;"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. 测试分框注入</h3>
        <button class="test-btn" onclick="testSidebarInjection()">测试分框注入</button>
        <div id="injection-result" class="result" style="display: none;"></div>
    </div>
    
    <div class="debug-section">
        <h3>3. 测试论文初筛</h3>
        <button class="test-btn" onclick="testPaperScreening()">测试论文初筛</button>
        <div id="screening-result" class="result" style="display: none;"></div>
    </div>

    <script>
        // 测试扩展连接
        function testExtensionConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '正在测试扩展连接...';
            
            if (typeof chrome === 'undefined' || !chrome.runtime) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ Chrome扩展API不可用';
                return;
            }
            
            chrome.runtime.sendMessage({ action: 'test' }, function(response) {
                if (chrome.runtime.lastError) {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 扩展连接失败: ${chrome.runtime.lastError.message}`;
                } else if (response && response.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 扩展连接成功: ${response.message}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '❌ 扩展连接失败: 无响应';
                }
            });
        }
        
        // 测试分框注入
        function testSidebarInjection() {
            const resultDiv = document.getElementById('injection-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '正在测试分框注入...';
            
            try {
                // 模拟论文分析结果
                const mockResults = [
                    {
                        title: "测试论文标题",
                        authors: ["作者A", "作者B"],
                        abstract: "这是一个测试摘要",
                        url: "https://example.com",
                        source: "test",
                        timestamp: new Date().toISOString(),
                        analysis: {
                            summary: "这是一个测试分析结果",
                            keyPoints: ["要点1", "要点2"],
                            innovationScore: 8,
                            practicalScore: 7,
                            impactScore: 9,
                            relatedWork: "相关研究分析",
                            methodology: "方法论分析",
                            limitations: "局限性分析"
                        }
                    }
                ];

                // 调用注入分框的函数
                injectResultsPanel(generateResultsHTML(mockResults));
                
                resultDiv.className = 'result success';
                resultDiv.textContent = '✅ 分框注入成功！请查看页面右侧是否出现分框。';
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 分框注入失败: ${error.message}`;
            }
        }
        
        // 测试论文初筛
        function testPaperScreening() {
            const resultDiv = document.getElementById('screening-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '正在测试论文初筛...';
            
            chrome.runtime.sendMessage({
                action: 'startFeature',
                feature: 'paper-screening',
                config: {
                    keywords: 'agent benchmark',
                    sources: 'arxiv',
                    maxResults: 3
                }
            }, function(response) {
                if (chrome.runtime.lastError) {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 论文初筛失败: ${chrome.runtime.lastError.message}`;
                } else if (response && response.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 论文初筛成功: ${response.message}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 论文初筛失败: ${response ? response.error : '无响应'}`;
                }
            });
        }

        // 注入结果分框到当前页面
        function injectResultsPanel(resultsHtml) {
            console.log('开始注入结果分框');
            
            // 移除已存在的分框
            const existingPanel = document.getElementById('paper-analysis-panel');
            if (existingPanel) {
                console.log('移除已存在的分框');
                existingPanel.remove();
            }
            
            // 创建分框容器
            const panel = document.createElement('div');
            panel.id = 'paper-analysis-panel';
            panel.innerHTML = `
                <div class="panel-header">
                    <h3>📄 论文初筛结果</h3>
                    <button id="close-panel" class="close-btn">×</button>
                </div>
                <div class="panel-content">
                    ${resultsHtml}
                </div>
            `;
            
            // 添加样式
            const style = document.createElement('style');
            style.textContent = `
                #paper-analysis-panel {
                    position: fixed;
                    top: 0;
                    right: 0;
                    width: 400px;
                    height: 100vh;
                    background: white;
                    border-left: 2px solid #007bff;
                    box-shadow: -2px 0 10px rgba(0,0,0,0.1);
                    z-index: 10000;
                    overflow-y: auto;
                    font-family: Arial, sans-serif;
                }
                
                .panel-header {
                    background: #007bff;
                    color: white;
                    padding: 15px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    position: sticky;
                    top: 0;
                    z-index: 10001;
                }
                
                .panel-header h3 {
                    margin: 0;
                    font-size: 16px;
                }
                
                .close-btn {
                    background: none;
                    border: none;
                    color: white;
                    font-size: 24px;
                    cursor: pointer;
                    padding: 0;
                    width: 30px;
                    height: 30px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    border-radius: 50%;
                    transition: background-color 0.2s;
                }
                
                .close-btn:hover {
                    background-color: rgba(255,255,255,0.2);
                }
                
                .panel-content {
                    padding: 20px;
                }
                
                .paper-card {
                    border: 1px solid #ddd;
                    border-radius: 8px;
                    padding: 15px;
                    margin-bottom: 15px;
                    background: #f8f9fa;
                }
                
                .paper-title {
                    font-size: 16px;
                    font-weight: bold;
                    color: #2c3e50;
                    margin-bottom: 10px;
                }
                
                .paper-meta {
                    color: #666;
                    margin-bottom: 10px;
                    font-size: 12px;
                }
                
                .paper-url {
                    margin: 10px 0;
                    padding: 8px;
                    background: #e3f2fd;
                    border-radius: 4px;
                    font-size: 12px;
                }
                
                .paper-url a {
                    color: #007bff;
                    text-decoration: none;
                }
                
                .analysis-section {
                    margin-top: 15px;
                }
                
                .analysis-section h3 {
                    font-size: 14px;
                    color: #495057;
                    margin: 10px 0 5px 0;
                }
                
                .analysis-section p {
                    font-size: 12px;
                    line-height: 1.4;
                    margin: 5px 0;
                }
                
                .score {
                    display: inline-block;
                    padding: 2px 6px;
                    border-radius: 3px;
                    margin-right: 8px;
                    font-size: 11px;
                }
                
                .score.innovation { background: #e3f2fd; color: #1976d2; }
                .score.practical { background: #e8f5e8; color: #388e3c; }
                .score.impact { background: #fff3e0; color: #f57c00; }
                
                .key-points {
                    list-style-type: disc;
                    margin-left: 15px;
                    font-size: 12px;
                }
                
                .warning-note {
                    background: #fff3cd;
                    border: 1px solid #ffeaa7;
                    border-radius: 4px;
                    padding: 10px;
                    margin: 10px 0;
                    color: #856404;
                    font-size: 12px;
                }
            `;
            
            // 添加样式到页面
            document.head.appendChild(style);
            
            // 添加分框到页面
            document.body.appendChild(panel);
            console.log('分框已添加到页面');
            
            // 添加关闭按钮事件
            const closeBtn = document.getElementById('close-panel');
            closeBtn.addEventListener('click', () => {
                console.log('关闭分框');
                panel.remove();
                style.remove();
                document.body.style.marginRight = '';
            });
            
            // 调整页面布局，为分框留出空间
            document.body.style.marginRight = '400px';
            console.log('页面布局已调整');
        }

        function generateResultsHTML(results) {
            return `
                <div class="warning-note">
                    <strong>⚠️ 分析说明：</strong> 以下分析基于论文标题和摘要信息，部分详细信息可能需要查看完整论文。点击论文链接可查看原文。
                </div>
                
                ${results.map(paper => `
                    <div class="paper-card">
                        <div class="paper-title">${paper.title}</div>
                        <div class="paper-meta">
                            作者: ${paper.authors.join(', ')} | 
                            来源: ${paper.source} | 
                            时间: ${new Date(paper.timestamp).toLocaleString()}
                        </div>
                        <div class="paper-url">
                            <strong>📄 论文链接:</strong> <a href="${paper.url}" target="_blank">${paper.url}</a>
                        </div>
                        
                        <div class="analysis-section">
                            <h3>📋 论文简介</h3>
                            <p>${paper.analysis.summary || '暂无简介'}</p>
                            
                            <h3>🎯 关注要点</h3>
                            <ul class="key-points">
                                ${(paper.analysis.keyPoints || []).map(point => `<li>${point}</li>`).join('')}
                            </ul>
                            
                            <h3>📊 评分</h3>
                            <span class="score innovation">创新性: ${paper.analysis.innovationScore || 'N/A'}/10</span>
                            <span class="score practical">实用性: ${paper.analysis.practicalScore || 'N/A'}/10</span>
                            <span class="score impact">影响力: ${paper.analysis.impactScore || 'N/A'}/10</span>
                            
                            <h3>🔍 相关研究</h3>
                            <p>${paper.analysis.relatedWork || '暂无相关研究信息'}</p>
                            
                            <h3>⚙️ 方法论</h3>
                            <p>${paper.analysis.methodology || '暂无方法论信息'}</p>
                            
                            <h3>⚠️ 局限性</h3>
                            <p>${paper.analysis.limitations || '暂无局限性信息'}</p>
                        </div>
                    </div>
                `).join('')}
            `;
        }
    </script>
</body>
</html>
