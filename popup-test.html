<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前沿探索工作流-测试版</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .test-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .test-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            min-height: 20px;
        }
        
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🧪 测试版</h1>
    </div>
    
    <div class="test-section">
        <h3>连接测试</h3>
        <button id="test-connection" class="test-btn">测试后台脚本连接</button>
        <button id="test-message" class="test-btn">测试消息传递</button>
        <div id="connection-status" class="status"></div>
    </div>
    
    <div class="test-section">
        <h3>功能测试</h3>
        <button id="test-paper-screening" class="test-btn">测试论文初筛</button>
        <div id="feature-status" class="status"></div>
    </div>
    
    <div class="test-section">
        <h3>调试信息</h3>
        <div id="debug-info" class="status"></div>
    </div>

    <script src="popup-test.js"></script>
</body>
</html>
